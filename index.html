<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora </title>
</head>
<body>
    <main class="container">
        <div id="calculadora-corpo">
            <div id="visor-externo">
                <div id="visor-interno"></div>
            </div>
            <div id="teclado">
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn apagar"> CE </button>
                <button class="btn back"> C </button>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn multiplicar">*</button>
                <button class="btn dividir">/</button>
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn parentese">(</button>
                <button class="btn parentese">)</button>
                <button class="btn">0</button>
                <button class="btn ponto">.</button>
                
                <button class="btn porcento">%</button>
                <button class="btn somar">+</button>
                <button class="btn subtrair">-</button>
                <button class="btn igual">=</button>
                
                
                
                
    
            </div>
        </div>
    </main>

    <script src="js/calculadora.js"></script>
</body>
</html>
